<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="navbar">
    <button data-mode="words" class="active">words</button>
    <button data-mode="time">time</button>
    <button data-mode="quote">quote</button>
    <button id="leaderboardBtn">Leaderboard</button>



    <button data-length="10" class="words-option">10 kata</button>
    <button data-length="25" class="words-option">25 kata</button>
    <button data-length="50" class="words-option">50 kata</button>
    <button data-length="100" class="words-option">100 kata</button>

    <button data-time="10" class="time-option hidden">10s</button>
    <button data-time="30" class="time-option hidden">30s</button>
    <button data-time="60" class="time-option hidden">60s</button>
    <button data-time="100" class="time-option hidden">100s</button>
  </div>

  <div class="main">
    <div class="card">
      <div id="word-container"></div>
      <input type="text" id="hiddenInput" autofocus />
      <div id="wpm-display"></div>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <div id="leaderboard-section" class="card" style="margin-top: 30px;">
    <h2>ğŸ† Leaderboard</h2>
    <div id="leaderboard-list"></div>
  </div>
  

  <script src="/js/script.js"></script>

  <div id="login-popup" class="card hidden">
    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Masukkan nama" required />
      <button type="submit">Masuk</button>
    </form>
  </div>
  
  <div id="leaderboard" class="card hidden">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>
  

  <!-- Leaderboard Modal -->
<div id="leaderboard-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-leaderboard" class="close">&times;</span>
    <h2>ğŸ† Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>WPM</th>
          <th>Accuracy</th>
          <th>Time</th>
          <th>Taken</th>
        </tr>
      </thead>
      <tbody id="leaderboard-table-body"></tbody>
    </table>
  </div>
</div>

</body>
</html>
