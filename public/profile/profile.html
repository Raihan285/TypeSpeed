<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TypeSpeed - Profile</title>
  <link rel="stylesheet" href="/css/profilestyle.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar relative flex items-center p-4 bg-gray-800 text-white">
    <a href="/" class="navbar-logo z-10">⌨️ TypeSpeed</a>
    <div class="absolute left-1/2 transform -translate-x-1/2 flex gap-4">
      <button onclick="location.href='/'" class="active">Home</button>
    </div>
  </div>

  <!-- Main Container -->
  <div id="container">
    
    <!-- Login Section -->
    <div id="login-section" class="form-container">
      <h2><i class="fa fa-sign-in"></i> Login</h2>
      <button id="google-login">G</button>
      <button id="github-login">GitHub</button>
      <div style="margin: 10px 0;">or</div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <button id="login-button"><i class="fa fa-sign-in"></i> Sign in</button>
      <a href="#">Forgot password?</a>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="form-container hidden">
      <h2><i class="fa fa-user-plus"></i> Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="email" id="register-verify-email" placeholder="Verify Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <input type="password" id="register-verify-password" placeholder="Verify Password" />
      <button id="register-button"><i class="fa fa-user-plus"></i> Sign up</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="profile-card hidden">
      <img src="/profile/profile-placeholder.png" alt="Profile Picture" class="profile-pic" />
      <div class="profile-info">
        <h2 id="profile-username">Username</h2>
        <p>Joined <span id="profile-joined">Date</span></p>

        <!-- Level and XP Info -->
        <p id="user-level">Level: 0</p>
        <p id="user-xp">XP: 0 / 100</p>
        <div id="xp-bar-container" style="width: 100%; background: #444; height: 10px; border-radius: 5px;">
          <div id="xp-bar" style="width: 0%; background: orange; height: 10px; border-radius: 5px;"></div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="stats">
        <div><h3 id="tests-started">0</h3><p>Tests Started</p></div>
        <div><h3 id="tests-completed">0</h3><p>Tests Completed</p></div>
        <div><h3 id="time-typing">00:00:00</h3><p>Time Typing</p></div>
      </div>

      <!-- Best Score -->
      <div class="best-score">
        <h3>Best Score</h3>
        <p id="best-wpm">110 WPM</p>
        <p id="best-accuracy">100%</p>
        <p id="best-date">17 Jan 2025</p>
      </div>

      <button id="logout-button">Logout</button>
    </div>
  </div>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="/asset/background-video.mp4" type="video/mp4" />
  </video>

  <!-- FontAwesome & Firebase -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

  <!-- Profile Logic -->
  <script src="/js/profilescript.js"></script>
</body>
</html>
