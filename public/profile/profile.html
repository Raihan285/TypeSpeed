<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TypeSpeed - Profile</title>
  <link rel="stylesheet" href="/css/profilestyle.css">
</head>
<body>


  <div class="navbar">
    <a href="/" class="navbar-logo">⌨️ TypeSpeed</a>
  </div>


  <div id="container">

    <div id="login-section" class="form-container">
      <h2><i class="fa fa-sign-in"></i> Login</h2>
      <button id="google-login">G</button>
      <button id="github-login">GitHub</button>
      <div style="margin: 10px 0;">or</div>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      
      <button id="login-button"><i class="fa fa-sign-in"></i> Sign in</button>
      <a href="#">Forgot password?</a>
    </div>

    <!-- Register Form -->
    <div id="register-section" class="form-container hidden">
      <h2><i class="fa fa-user-plus"></i> Register</h2>
      <input type="text" id="register-username" placeholder="Username">
      <input type="email" id="register-email" placeholder="Email">
      <input type="email" id="register-verify-email" placeholder="Verify Email">
      <input type="password" id="register-password" placeholder="Password">
      <input type="password" id="register-verify-password" placeholder="Verify Password">
      <button id="register-button"><i class="fa fa-user-plus"></i> Sign up</button>
    </div>

    <div id="profile-section" class="profile-card hidden">
      <img src="/profile/profile-placeholder.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h2 id="profile-username">Username</h2>
        <p>Joined <span id="profile-joined">Date</span></p>
        <div class="progress-bar">
          <div class="progress" id="profile-progress"></div>
        </div>
        <p id="profile-level">Level 1</p>
      </div>

      <div class="stats">
        <div><h3 id="tests-started">0</h3><p>Tests Started</p></div>
        <div><h3 id="tests-completed">0</h3><p>Tests Completed</p></div>
        <div><h3 id="time-typing">00:00:00</h3><p>Time Typing</p></div>
      </div>

      <div class="best-score">
        <h3>Best Score</h3>
        <p id="best-wpm">110 WPM</p>
        <p id="best-accuracy">100%</p>
        <p id="best-date">17 Jan 2025</p>
      </div>

      <button id="logout-button">Logout</button>
    </div>

  </div>


  <video autoplay muted loop id="bg-video">
    <source src="/asset/background-video.mp4" type="video/mp4">
  </video>
